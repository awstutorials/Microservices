version: 0.2
phases:
  install:
    runtime-versions:
      java: openjdk8
  pre_build:
    commands:
    - apt-get update
    - apt-get -y install libaio1
    - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
    - TAG="$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | head -c 8)"
    - IMAGE_URI=${REPOSITORY_URI}:${TAG}
  build:
    commands:
    - echo Build started on `date`
    - echo $IMAGE_URI
    - mvn clean install --debug
    - docker build --tag $IMAGE_URI --build-arg JAR_FILE=./target/limits-service-0.0.1-SNAPSHOT.jar .
  post_build:
    commands:
    - printenv
    - echo Build completed on `date`
    - echo $(docker images)
    - echo Pushing docker image
    - docker push $IMAGE_URI
    - echo push completed
    - printf '{"tag":"%s"}' $TAG > build.json
    - printf '[{"name":"LimitsContainer","imageUri":"%s"}]' $IMAGE_URI > imagedefinitions.json
    - cat service-cf.yaml > service-def.yaml
artifacts:
  files:
  - service-def.yaml
  - build.json
  - imagedefinitions.json